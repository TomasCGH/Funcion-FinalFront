<div class="pagina">
  <!-- Cambiamos el botÃ³n para que apunte a /registrar directamente -->
  <div class="nav-buttons">
    <button class="secundario" routerLink="/registrar">
      Registrar encargado
    </button>
  </div>

  <!-- Contenedor de organizaciones (igual que antes) -->
  <div class="organizaciones-container">
    <div
      class="card-org"
      *ngFor="let org of organizaciones"
      [style.background-image]="'url(' + org.imagen + ')'"
      (click)="seleccionarOrg(org)"
      [attr.aria-label]="org.nombre"
      role="button"
      tabindex="0"
    >
      <div class="overlay">{{ org.nombre }}</div>
    </div>
  </div>
</div>
