<div class="dashboard">
  <aside class="menu-lateral">
    <!-- 🔥 Logo y nombre de la organización -->
    <div *ngIf="orgSeleccionada">
      <img [src]="orgSeleccionada.imagen" alt="{{ orgSeleccionada.nombre }}" class="logo-org" />
      <div class="nombre-org">{{ orgSeleccionada.nombre }}</div>
    </div>

    <!-- 📁 Menú de navegación -->
    <h3>Catálogo</h3>
    <ul>
      <li>🏠 Inicio</li>
      <li>📋 Clientes</li>
      <li>🎾 Canchas</li>
      <li>🕒 Reservas</li>
      <li>⚙️ Ajustes</li>
    </ul>
  </aside>

  <main class="contenido">
    <h2>Bienvenido, Administrador 👋</h2>

    <div class="tarjetas">
      <!-- ✅ Funcional: va a registrar -->
      <div class="tarjeta">
        <a routerLink="/registrar">📋 Registrar Encargado</a>
      </div>

      <!-- ❌ Aún no implementado -->
      <div class="tarjeta" (click)="mostrarMensajeNoDisponible()">
        🎾 Registrar Canchas
      </div>

      <!-- ❌ Aún no implementado -->
      <div class="tarjeta" (click)="mostrarMensajeNoDisponible()">
        🕒 Módulo Reservas
      </div>
    </div>
  </main>
</div>
